version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT:-2801}:${PORT:-2801}"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./resources:/app/resources
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
